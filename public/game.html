                      </div>
                  </div>

                      <div class="row"><span class="row_title">wins</span><span id="uic_wins_row" class="row_value">-</span></div>
                      <div class="row"><span class="row_title">losses</span><span id="uic_losses_row" class="row_value">-</span></div>
                      <div class="row"><span class="row_title">kills</span><span id="uic_kills_row" class="row_value">-</span></div>
                      <div class="row"><span class="row_title">deaths</span><span id="uic_deaths_row" class="row_value">-</span></div>
                  </div>
                  <hr>
                  <div id="uic_footer">
                      <button id="uic_reset_button" disabled>reset stats</button>
                      <button id="uic_close_button">close</button>
                  </div>

              </div>

          </div>
