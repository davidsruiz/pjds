<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DEEP SPACE</title>
        <link rel="stylesheet" href="/styles/normalization.css" charset="utf-8">
        <link rel="stylesheet" href="/styles/application.css" charset="utf-8">
        <link rel="stylesheet" href="/styles/lobby.css" charset="utf-8">
        <link rel="stylesheet" href="/styles/grid.css" charset="utf-8">

        <link rel="stylesheet" href="styles/style.css" charset="utf-8" />
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>


        <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
        <script src="/sound.js"></script>
        <script src="/js2/game.js"></script>
        <script src="/js2/soundhelper.js"></script>
        <script src="/js2/grid.js"></script>

        <script src="https://d3js.org/d3-timer.v1.min.js"></script>
        <script src="/js2/particles.js"></script>

        <script src="/ui.js"></script>

        <script src="js2/lib.js"></script>
        <script src="js2/physics.js"></script>


        <script src="js2/v2d.js"></script>
        <script src="js2/bullet.js"></script>
        <script src="js2/block.js"></script>
        <script src="js2/sub.js"></script>
        <script src="js2/ship.js"></script>
        <script src="js2/team.js"></script>
        <script src="js2/player.js"></script>
        <script src="js2/camera.js"></script>
        <script src="js2/flag.js"></script>
        <script src="js2/deepspace.js"></script>

    </head>
    <body>
      <div id="countdown_layer" class="layer">
        <span id="countdown">3</span>
      </div>
      <div id="menu_layer" class="layer">
        <div id="space" class="layer">
          <canvas id="particles"></canvas>
        </div>

        <div id="viginette" class="layer"></div>

        <div class="content">

          <div class="left">
            <a href="/">
            <div class="title">
              DEEP SPACE
              <!-- <br/>LOBBY -->
            </div>
            </a>
          </div>

          <div class="right">
            <div class="lobby">
              <header>
                  <h2>LOBBY</h2>
                  <h3 id="lobby-status">waiting on players...</h3>
                  <!-- <h3>share link > <input id="lobbylink" value="" onfocus="this.select();"></h3> -->
              </header>
              <main>
                <!-- <span class="mi">fish</span>
                <span class="mi">
                  <input type="text" name="name" value="" placeholder="your name">
                </span>
                <span class="mi">OOJS</span>
                <span class="mi">Mike</span>
                <span class="mi">THE BO$$</span> -->
              </main>
            </div>
          </div>

        </div>
      </div>


      <div id="results_layer" class="layer">
        <span id="results_head">RESULTS</span>
        <div class="results_team">
          <span class="results_team_win_state">WIN</span>
          <div class="results_players">
            <span class="results_player">
              <span class="results_player_name">jaio</span>
              <span class="results_player_score">4+ 9-</span>
            </span>
            <span class="results_player">
              <span class="results_player_name">iir</span>
              <span class="results_player_score">4+ 9-</span>
            </span>
          </div>
        </div>
        <div class="results_team">
          <span class="results_team_win_state">LOSE</span>
          <div class="results_players">
            <span class="results_player">
              <span class="results_player_name">plpp</span>
              <span class="results_player_score">4+ 9-</span>
            </span>
            <span class="results_player">
              <span class="results_player_name">caage</span>
              <span class="results_player_score">4+ 9-</span>
            </span>
          </div>
        </div>
      </div>


      <div id="game_layer" class="layer">
        <!-- <div id="lines" class="layer grid"></div> -->
        <!-- <div id="dots" class="layer grid"></div> -->
        <div class="content">
          <div id="overlay"><span id="log"></span></div>
          <canvas id="canvas"></canvas>
        </div>
      </div>

      <div id="sound_layer" class="layer">
        <div id="volume">
          <button id="muted"><i class="material-icons">volume_mute</i></button>
          <button id="not_muted"><i class="material-icons">volume_up</i></button>
        </div>
      </div>

    </body>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="game.js"></script> -->
    <script src="client.js"></script>
    <script src="js2/network2.js"></script>
    <script src="js2/view.js"></script>
    <script src="js2/lobby.js"></script>
    <script src="js2/results.js"></script>
    <!-- <script type="text/javascript" src="script2.js"></script> -->

</html>
