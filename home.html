<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DEEP SPACE</title>
    <link rel="stylesheet" href="/styles/normalization.css" charset="utf-8">
    <link rel="stylesheet" href="/styles/application.css" charset="utf-8">

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="js2/lib.js"></script>
    <script src="/env.js"></script>
    <script src="/user.js"></script>

    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="/sound.js"></script>
    <script src="/js2/home.js"></script>
    <script src="/ui.js"></script>

    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
    <script src="/js2/particles.js"></script>
  </head>
  <body>
    <div id="menu_layer" class="layer">
      <div id="space" class="layer">
        <canvas id="particles"></canvas>
      </div>
      <div id="viginette" class="layer"></div>
      <div class="content">

        <div class="left">
          <div class="title">DEEP SPACE</div>
        </div>

        <div class="right">
          <div class="menu">
            <span class="mi selected">
              <form action="/pool" method="POST"><input type="submit" value="with anyone"></form>
            </span>
            <span class="mi">
              <a href="/friends"><input type="submit" value="with friends"></a>
              <!-- <form action="/history" method="POST"></form> -->
            </span>
            <span class="mi">
              <form action="/practice" method="POST"><input type="submit" value="solo practice"></form>
            </span>
            <!-- <span class="mi"><a href="/options">options</a></span>
            <span class="mi"><a href="/about">about</a></span> -->
          </div>
        </div>

      </div>
    </div>
    <div id="sound_layer" class="layer">
      <div id="volume">
        <button id="muted"><i class="material-icons">volume_mute</i></button>
        <button id="not_muted"><i class="material-icons">volume_up</i></button>
      </div>
      <div id="user_info">
        <span id="user_info_name"></span>
        <span id="user_info_rank"></span>
      </div>
    </div>
  </body>
</html>
